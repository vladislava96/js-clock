<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="theme.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock" id="clock">
        <div class="hand hours" id="hour"></div>
        <div class="hand minutes" id="minute"></div>
        <div class="hand seconds" id="second"></div>

        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <div id="digitalWatch"></div>
    <div id="date"></div>
    <div class="theme" id="theme">
        <button class="themeButton" onclick="themeChange()" id="hider">Сменить тему</button>
    </div>
</body>
</html>
